<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Apple OS Lookalike Calculator by @rcarlachiani</title>
</head>
<body>
    <div class="main-container d-flex flex-column justify-content-between align-items-center">
        <div class="main-bar d-flex justify-content-between">
            <div class="d-flex">
                <img src="assets/apple-logo.png" alt="apple logo">
                <p class="calculator-text text-light mt-0 mb-0 pe-3">Calculator</p>
                <p class="file-text text-light mt-0 mb-0 ps-2 pe-2">File</p>
                <p class="edit-text text-light mt-0 mb-0 ps-2 pe-2">Edit</p>
                <p class="view-text text-light mt-0 mb-0 ps-2 pe-2">View</p>
                <p class="go-text text-light mt-0 mb-0 ps-2 pe-2">Go</p>
                <p class="window-text text-light mt-0 mb-0 ps-2 pe-2">Window</p>
                <p class="help-text text-light mt-0 mb-0 ps-2 pe-2">Help</p>
            </div>
            <div class="d-flex">
                <img src="assets/wifi.png" alt="wifi logo" class="ps-1 pe-1">
                <img src="assets/search.png" alt="search logo" class="ps-1 pe-1">
                <img src="assets/settings.png" alt="settings logo" class="ps-1 pe-1">
                <img src="assets/siri.png" alt="siri logo" class="ps-1 pe-1">
                <p class="date text-light mt-0 mb-0 ps-2 pe-2">Jue 13 abr. 16:30</p>
            </div>
        </div>
        <div class="container d-flex justify-content-center p-5">
            <div class="calculator-body rounded-4">
                <div class="container h-100 rounded-4 overflow-hidden">
                    <div class="calculator-screen row">
                        <div class="col m-0 d-flex align-items-end justify-content-end">
                            <p class="display text-light fw-lighter m-0">0</p>
                        </div>
                    </div>
                    <div class="row">
                        <button id="ac" class="calculator-button-dark reset col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">AC</p>
                        </button>
                        <button id="+/-" class="calculator-button-dark negative col-3 d-flex align-items-center justify-content-center border border-end-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">+/-</p>
                        </button>
                        <button id="%" class="calculator-button-dark decimal col-3 d-flex align-items-center justify-content-center border border-end-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">%</p>
                        </button>
                        <button id="+" class="calculator-button-or operator col-3 d-flex align-items-center justify-content-center border border-end-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">รท</p>
                        </button>
                    </div>
                    <div class="row">
                        <button id="7" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">7</p>
                        </button>
                        <button id="8" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">8</p>
                        </button>
                        <button id="9" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">9</p>
                        </button>
                        <button id="x" class="calculator-button-or operator col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">x</p>
                        </button>
                    </div>
                    <div class="row">
                        <button id="4" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">4</p>
                        </button>
                        <button id="5" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">5</p>
                        </button>
                        <button id="6" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">6</p>
                        </button>
                        <button id="-" class="calculator-button-or operator col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">-</p>
                        </button>
                    </div>
                    <div class="row">
                        <button id="1" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">1</p>
                        </button>
                        <button id="2" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">2</p>
                        </button>
                        <button id="3" class="calculator-button number col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">3</p>
                        </button>
                        <button id="+" class="calculator-button-or operator col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">+</p>
                        </button>
                    </div>
                    <div class="row">
                        <button id="0" class="calculator-button number col-6 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">0</p>
                        </button>
                        <button id="," class="calculator-button coma col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">,</p>
                        </button>
                        <button id="=" class="calculator-button-or equal col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                            <p class="text-light fs-3 fw-lighter m-0">=</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="dock d-flex justify-content-center align-items-center">
            <img src="assets/finder.png" alt="finder logo" class="ps-1 pe-3">
            <img src="assets/chrome.png" alt="chrome logo" class="pe-3">
            <img src="assets/calendar.png" alt="calendar logo" class="pe-3">
            <img src="assets/notes.png" alt="notes logo" class="pe-3">
            <img src="assets/calculator.png" alt="calculator logo" class="pe-1">
            <div class="separator"></div>
            <img src="assets/calculator-open.png" alt="caluclator open logo" class="ps-1 pe-3">
            <img src="assets/trash.png" alt="trash logo" class="pe-1">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>
</html>
