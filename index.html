<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container m-5">
        <div class="calculator-body rounded-4">
            <div class="container h-100 rounded-4 overflow-hidden">
                <div class="calculator-screen row">
                    <div class="col m-0 d-flex align-items-end justify-content-end">
                        <p class="result text-light fw-lighter m-0">0</p>
                    </div>
                </div>
                <div class="row">
                    <button id="ac" class="calculator-button-dark col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">AC</p>
                    </button>
                    <button id="+/-" class="calculator-button-dark col-3 d-flex align-items-center justify-content-center border border-end-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">+/-</p>
                    </button>
                    <button id="%" class="calculator-button-dark col-3 d-flex align-items-center justify-content-center border border-end-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">%</p>
                    </button>
                    <button id="+" class="calculator-button-or col-3 d-flex align-items-center justify-content-center border border-end-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">รท</p>
                    </button>
                </div>
                <div class="row">
                    <button id="7" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">7</p>
                    </button>
                    <button id="8" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">8</p>
                    </button>
                    <button id="9" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">9</p>
                    </button>
                    <button id="x" class="calculator-button-or col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">x</p>
                    </button>
                </div>
                <div class="row">
                    <button id="4" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">4</p>
                    </button>
                    <button id="5" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">5</p>
                    </button>
                    <button id="6" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">6</p>
                    </button>
                    <button id="-" class="calculator-button-or col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">-</p>
                    </button>
                </div>
                <div class="row">
                    <button id="1" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">1</p>
                    </button>
                    <button id="2" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">2</p>
                    </button>
                    <button id="3" class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">3</p>
                    </button>
                    <button id="+" class="calculator-button-or col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">+</p>
                    </button>
                </div>
                <div class="row">
                    <button id="0" class="calculator-button col-6 d-flex align-items-center justify-content-center border border-start-0 border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">0</p>
                    </button>
                    <button id="," class="calculator-button col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">,</p>
                    </button>
                    <button id="=" class="calculator-button-or col-3 d-flex align-items-center justify-content-center border border-end-0 border-top-0 border-dark">
                        <p class="text-light fs-3 fw-lighter m-0">=</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>
</html>
